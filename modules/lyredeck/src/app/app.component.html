<md-sidenav-container fullscreen>

  <md-toolbar color="primary">

    <button md-icon-button (click)="sidenav.open()">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>

  <md-sidenav #sidenav class="sidebar">

    <md-toolbar color="primary" (click)="sidenav.close()">
      <h1>Menu</h1>

      <button class="sidenav-close-button" md-icon-button>
        <md-icon>close</md-icon>
      </button>

    </md-toolbar>

    <md-list>
      <md-list-item (click)="route('dashboard')">
        <a mdLine> Dashboard</a>
      </md-list-item>
      <md-list-item (click)="route('endpoints')"> Endpoints</md-list-item>
      <md-list-item (click)="route('settings')"> Settings</md-list-item>
    </md-list>

  </md-sidenav>

  <div [ngSwitch]="context">

    <dashboard *ngSwitchCase="'dashboard'"></dashboard>
    <endpoints *ngSwitchCase="'endpoints'"></endpoints>
    <settings *ngSwitchCase="'settings'"></settings>

  </div>

</md-sidenav-container>
