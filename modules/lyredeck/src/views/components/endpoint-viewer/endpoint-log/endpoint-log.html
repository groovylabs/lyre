<md-card>

    <md-card-subtitle>

        <button md-icon-button (click)="addMessage()" style="float: right;">
            <md-icon>note_add</md-icon>
        </button>

    </md-card-subtitle>

    <md-card-content #autoScroll>

        <div *ngFor="let message of endpoint.logs;">
            {{message.message}}
        </div>

    </md-card-content>

</md-card>
