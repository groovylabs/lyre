<ion-content>
    <ion-header>
        <ion-navbar>
            <ion-title>
                Lyre
            </ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content>
        <ion-split-pane>

            <!--  our side menu  -->
            <ion-menu [content]="content">
                <ion-content>
                    <ion-list>
                        <button ion-item (click)="route('dashboard')">
                            Dashboard
                        </button>
                        <button ion-item (click)="route('endpoints')">
                            Endpoins
                        </button>
                        <button ion-item (click)="route('logs')">
                            Logs
                        </button>
                        <button ion-item (click)="route('scenarios')">
                            Scenarios
                        </button>
                        <button ion-item (click)="route('settings')">
                            Settings
                        </button>
                    </ion-list>
                </ion-content>

            </ion-menu>

            <!-- the main content -->
            <ion-nav [root]="rootPage" main #content></ion-nav>

        </ion-split-pane>

    </ion-content>
</ion-content>
