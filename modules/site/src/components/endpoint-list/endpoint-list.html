<ion-card>

    <ion-card-content>

        <ion-grid no-padding>

            <ion-row no-padding>

                <ion-col col-2 no-padding>
                    <button ion-button icon-left clear>
                        <ion-icon name="md-play"></ion-icon>
                        GET /api/ping
                    </button>
                </ion-col>

                <ion-col col-4 style="margin-top: 4px">
                    <ion-chip>
                        <ion-icon name="md-code" color="secondary"></ion-icon>
                        <ion-label>200</ion-label>
                    </ion-chip>
                </ion-col>
                <ion-col col-4>
                </ion-col>

                <ion-col col-2 no-padding>
                    <ion-col col-6 no-padding>
                        <button ion-button color="secondary" icon-only clear>
                            <ion-icon name="md-paper"></ion-icon>
                        </button>
                    </ion-col>

                    <ion-col col-6 no-padding>
                        <button ion-button color="danger" icon-only clear>
                            <ion-icon name="md-remove-circle"></ion-icon>
                        </button>
                    </ion-col>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card-content>

</ion-card>
